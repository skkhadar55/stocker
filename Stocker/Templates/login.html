<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - Stocker</title>

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/logo stocker.png') }}" rel="icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">

  <!-- Main CSS -->
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <!-- Embedded Custom CSS -->
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #3fb61a;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-select,
    .form-control {
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 15px;
    }

    .btn-success {
      background-color: #3fb61a;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn-success:hover {
      background-color: #35a317;
    }

    .login-container p {
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }

    .login-container a {
      color: #3fb61a;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="trader">Trader</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p>
      Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
    </p>
  </div>
</body>
</html>
